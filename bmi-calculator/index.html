<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="../shared/styles.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <h1>BMI Calculator</h1>

        <label for="units">Units:</label>
        <select id="units" onchange="toggleUnitFields()">
            <option value="imperial">Imperial (feet, lbs)</option>
            <option value="metric">Metric (cm, kg)</option>
        </select>

        <!-- Imperial Inputs -->
        <div id="imperial-inputs">
            <label for="height">Height:</label>
            <div>
                <input type="number" id="height-feet" placeholder="Feet" style="width: 48%; display: inline-block; margin-right: 4%;">
                <input type="number" id="height-inches" placeholder="Inches" style="width: 48%; display: inline-block;">
            </div>

            <label for="weight">Weight (lbs):</label>
            <input type="number" id="weight-lbs" placeholder="Enter your weight in lbs">
        </div>

        <!-- Metric Inputs -->
        <div id="metric-inputs" style="display: none;">
            <label for="height">Height (cm):</label>
            <input type="number" id="height-cm" placeholder="Enter your height in cm">

            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight-kg" placeholder="Enter your weight in kg">
        </div>

        <button class="btn" onclick="calculateBMI()">Calculate</button>

        <div class="result" id="result"></div>

        <!-- BMI Visualization -->
        <div class="thermometer">
            <div class="section underweight-1"></div>
            <div class="section underweight-2"></div>
            <div class="section normal"></div>
            <div class="section overweight"></div>
            <div class="section obese"></div>
            <div class="slider" id="bmi-slider"></div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="../shared/script.js"></script>
</body>
</html>
