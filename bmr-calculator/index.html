<div class="calculator">
  <h1>BMR Calculator</h1>

  <label for="units">Units:</label>
  <select id="units" onchange="toggleUnits()">
      <option value="metric">Metric (cm, kg)</option>
      <option value="imperial">Imperial (ft, lbs)</option>
  </select>

  <label for="age">Age:</label>
  <input type="number" id="age" placeholder="Enter your age" min="15" max="80">

  <label for="gender">Gender:</label>
  <select id="gender">
      <option value="male">Male</option>
      <option value="female">Female</option>
  </select>

  <div id="metric-inputs">
      <label for="height">Height (cm):</label>
      <input type="number" id="height" placeholder="Enter your height in cm">

      <label for="weight">Weight (kg):</label>
      <input type="number" id="weight" placeholder="Enter your weight in kg">
  </div>

  <div id="imperial-inputs" style="display: none;">
      <label for="height-feet">Height:</label>
      <input type="number" id="height-feet" placeholder="Feet" style="width: 48%; display: inline-block; margin-right: 4%;">
      <input type="number" id="height-inches" placeholder="Inches" style="width: 48%; display: inline-block;">

      <label for="weight-lbs">Weight (lbs):</label>
      <input type="number" id="weight-lbs" placeholder="Enter your weight in lbs">
  </div>

  <label for="activity-level">Activity Level:</label>
  <div class="slider-container">
      <div class="slider-label">Sedentary</div>
      <input type="range" id="activity-level" min="1" max="5" step="1" oninput="updateActivityLabel(this.value)">

  </div>

  <button class="btn" onclick="calculateBMR()">Calculate</button>

  <div class="result" id="result"></div>
</div>
